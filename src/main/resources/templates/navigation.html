<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar nav bar-default" style="background-color: #ffffff">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">起武社区</span>
                    <!--  <span class="icon-bar"></span>-->

                </button>
                <a class="navbar-brand" href="/">起武社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="serch" th:value="${serch}" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-info">搜索</button>
                </form>


                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user1 !=null}">
                        <a href="/public">提问</a>
                    </li>
                    <!--第三方github授权登录-->
                   <li>
                       <a href="/profile/reprise">通知<span class="badge" th:text="${session.unReadCount}"></span></a>
                   </li>
                    <li class="dropdown" th:if="${session.user1 !=null}">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user1.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user1==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=f0e7bffee1b0113953b3&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>

</body>

</html>
